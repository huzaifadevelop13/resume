<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <title>Contact Us</title>
  <style>
    .error-message {
      color: red;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <div class="contactUs">
    <div class="title">
      <h2 data-aos="fade-down">Get in Touch</h2>
    </div>
    <div class="box">
      <!-- form  -->
      <div class="contact form" data-aos="fade-up">
        <h3>Send a Message</h3>
        <form id="contactForm" action="submit.php" method="POST" onsubmit="return validateForm()" >
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <span>First Name</span>
                <input type="text" id="firstName" name="firstName" placeholder="Benson">
              </div>
              <div class="inputBox">
                <span>Last Name</span>
                <input type="text" id="lastName" name="lastName" placeholder="John">
              </div>
            </div>

            <div class="row50">
              <div class="inputBox">
                <span>Email</span>
                <input type="email" id="email" name="email" placeholder="bensonjohn028@gmail.com">
                <span id="emailError" class="error-message"></span>
              </div>
              <div class="inputBox">
                <span>Number</span>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="12013514000">
                <span id="phoneError" class="error-message"></span>
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <span>Message</span>
                <textarea id="message" name="message" placeholder="Write your Message here...."></textarea>
              </div>
            </div>

            <div class="choosefile">
              <input type="file" id="myFile" name="filename">
            </div>

            <div class="row100">
              <div class="inputBox">
                <input type="submit" value="Submit">
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- info box  -->
      <div class="contact info" data-aos="fade-left">
        <h3>Contact Info</h3>
        <div class="infoBox">
          <div>
            <span><ion-icon name="location"></ion-icon></span>
            <p>Los Angeles, CA 90007,
              <br>United States</p>
          </div>
          <div>
            <span><ion-icon name="mail"></ion-icon></span>
            <a href="mailto:Info@peakpunching.com">Info@peakpunching.com</a>
          </div>
          <div>
            <span><ion-icon name="call"></ion-icon></span>
            <a href="tel:03152839345">+12013514000</a>
          </div>

          <!-- social media icons  -->
          <ul class="sci">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
          </ul>
        </div>
      </div>

      <!-- map  -->
      <div class="contact map" data-aos="fade-up">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3305.558093162352!2d-118.27049968503356!3d34.02461842473672!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2ba13617a303f%3A0xf060fa0d4e1b62f9!2sRapid%20Silk%20Screen%20Printing%2C%202633%20S%20Broadway%2C%20Los%20Angeles%2C%20CA%2090007%2C%20United%20States!5e0!3m2!1sen!2s!4v1715669203289!5m2!1sen!2s"
          style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <!-- text animation -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 250,
      duration: 1000,
      easing: 'ease',
    });
  </script>

  <script>
    function validateForm() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const message = document.getElementById('message').value.trim();

      let isValid = true;

      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email address.';
        isValid = false;
      } else {
        document.getElementById('emailError').textContent = '';
      }

      // Validate phone number
      const phoneRegex = /^\+?\d{1,3}-?\d{3,}-?\d{3,}-?\d{3,}$/; // Adjust regex as per your phone number format
      if (!phoneRegex.test(phoneNumber)) {
        document.getElementById('phoneError').textContent = 'Please enter a valid phone number.';
        isValid = false;
      } else {
        document.getElementById('phoneError').textContent = '';
      }

      // You can add more validations for other fields if needed

      return isValid;
    }
  </script>

</body>

</html>
